- HTML 문서에 자바 코드를 삽입하여 동적 웹 페이지를 생성하는 프로그래밍 언어

- 웹 브라우저에서 사용하는 스크립트 언어
자바 애플릿 (Java Applet)
- 자바 바이트코드 형태로 배포되는 애플릿
